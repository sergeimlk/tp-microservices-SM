cat <<EOF > docker-compose.yml
services:
  gateway:
    image: sergeimlk/tp-microservices-gateway:latest
    ports:
      - "80:3002"  # <--- MAGIE ! On ouvre le port 80
    depends_on:
      - music-service
      - game-service
    networks:
      - app-network

  game-service:
    image: sergeimlk/tp-microservices-jeux:latest
    networks:
      - app-network

  music-service:
    image: sergeimlk/tp-microservices-musique:latest
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
EOF